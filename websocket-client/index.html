<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web socket</title>
  </head>
  <script>
    const dest_api_gw = "wss://hj47yxr18k.execute-api.ap-northeast-1.amazonaws.com/dev";
    // const dest_cf = "wss://d2tl9ytaw56jqq.cloudfront.net/ws";
    // const dest_origin = "wss://vdwyxxbir1.execute-api.ap-northeast-2.amazonaws.com/ws"

    let isConnected = false;
    let dest = dest_api_gw;
    console.log('dest: ', dest);
    
    function connect(dest) {
      const webSocket = new WebSocket(dest);

      // connection event
      webSocket.onopen = function () {
          console.log('connected...!')
          // alert("Successfully connected");
          isConnected = true;
      };

      // message 
      webSocket.onmessage = function (event) {
          console.log('received message: ', event.data);
          // alert(event.data);        
      };

      // disconnect
      webSocket.onclose = function () {
          console.log('disconnected...!');
          // alert("the connection was closed");
          isConnected = false;
      };

      // error
      webSocket.onerror = function (error) {
          console.log(error);
      };

      return webSocket;
    }
    let webSocket = connect(dest);

    console.log('isConnected: ', isConnected);
    
    function sendMessage() {
      if(!isConnected) {
        webSocket = connect(dest);
      }

      const message = document.getElementById("message").value;
      webSocket.send(message);         
      console.log('message: ', message);
    }
  </script>
  <body>
    <div>
      <input type="text" id="message" />
      <button type="button" onclick="sendMessage()">Send</button>
    </div>
    <div></div>
  </body>
</html>
